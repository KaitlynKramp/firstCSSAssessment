        -moz-box-orient: vertical;
        -moz-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;

        -webkit-flex-basis: 20%;

        -ms-flex-preferred-size: 20%;

        flex-basis: 20%;
      }
      /*
        Sets the length of the flex items to 20% so they
        are evenly spaced

      }
